<svg width="100%" height="100%" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#6C2BD9" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
    <pattern id="grid" width="180" height="180" patternUnits="userSpaceOnUse">
      <rect width="180" height="180" fill="url(#smallGrid)"/>
      <path d="M 180 0 L 0 0 0 180" fill="none" stroke="#6C2BD9" stroke-width="1" stroke-opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="#ffffff"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  <g fill="#6C2BD9" fill-opacity="0.05">
    <circle cx="10%" cy="20%" r="120"/>
    <circle cx="85%" cy="15%" r="180"/>
    <circle cx="75%" cy="75%" r="160"/>
    <circle cx="25%" cy="80%" r="140"/>
  </g>
  <g fill="none" stroke="#6C2BD9" stroke-width="2" stroke-opacity="0.1">
    <path d="M0 300 Q 400 100, 800 300 T 1600 300"/>
    <path d="M0 600 Q 400 400, 800 600 T 1600 600"/>
    <path d="M0 900 Q 400 700, 800 900 T 1600 900"/>
  </g>
</svg>